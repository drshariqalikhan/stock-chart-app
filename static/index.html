
<!DOCTYPE html>
<html>
<head>
    <title>Flask Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body class="has-background-dark has-text-white" style="min-height: 100vh; padding: 50px;">
    <div class="container has-text-centered">
        <h1 class="title has-text-white">Flask Deployment Test</h1>
        <button class="button is-primary" id="testBtn">Test API Connection</button>
        <p class="mt-4" id="result"></p>
    </div>

    <script>
        document.getElementById('testBtn').onclick = async () => {
            try {
                const res = await fetch('/api/test');
                const data = await res.json();
                document.getElementById('result').innerText = data.message;
            } catch (err) {
                document.getElementById('result').innerText = "Error connecting to API";
            }
        };
    </script>
</body>
</html>
